---
layout: page
title: Projects
---
<section class = "list">
	{% for post in site.posts %}
		{% if post.projects %}
			<div class = "item {% if post.star %}star{% endif %}">
				<a class = "url" href = " ">
					<aside><time datetime="">{{ post.date | date: "%b %d %Y"}}</time></aside>
					<h3 class = "title">{{ post.title }}</h3>
				</a>
			</div>
		{% endif %}
	{% endfor %}
</section>
